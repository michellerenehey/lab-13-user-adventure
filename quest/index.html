<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/quest.css">   
    <title>Quest Details</title>
</head>
<body>
    <header>
        <h3>Enchanted Adventure</h3>
        <div id="user-profile"></div>
    </header>
    <section id="quest">
        <h1 id="quest-title"></h1>
        <img id="quest-image">

            <form id="quest-choices"></form>

        <div id="quest-results" class="hidden"></div>
    </section>

    <script type="module" src="./quest.js"></script>
